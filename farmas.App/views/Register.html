<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Farmas</title>
	<link rel="icon" type="image/png" href="../assets/farmasLogo.png">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel = "stylesheet" href="../css/styles.css">

	
	<!-- <script src="header.js"></script> -->
</head>
<body>
	<header class="header">
		<div class="wrapper">
			<div class="farmas-box">
				<img class="farmas-logo" src="../assets/farmasLogo.png">
			</div>
			<nav>
				<a href="../views/Principal-page.html">Home</a>
				<a href="../views/Register.html">Register</a>
				<a href="../views/Login.html">Login</a>
				<a href="../views/Contact.html">Contact</a>
			</nav>
		</div>
	</header>
	<section class="register">
		<h2>Register</h2>
		<h4>Create a new account</h4>
	</section>

	<div class="register-box">
		<label class="register-label">FirstName</label>
		<input class="form-control form-box" placeholder="Type here..." type="text">

		<label class="register-label">LastName</label>
		<input class="form-control form-box" placeholder="Type here..." type="text">

		<label class="register-label">PhoneNumber</label>
		<input class="form-control form-box" placeholder="Type here..."  type="tel">

		<label class="register-label">Email</label>
		<input class="form-control form-box" placeholder="Type here..."  type="email">

		<label class="register-label">Password</label>
		<input class="form-control form-box" placeholder="Type here..." type="password">

		<label class="register-label">ConfirmPassword</label>
		<input class="form-control form-box" placeholder="Type here..."  type="password">

		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-haspopup="true">
			  Dropdown button
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
			  <li><a class="dropdown-item" href="#">Action</a></li>
			  <li><a class="dropdown-item" href="#">Another action</a></li>
			  <li><a class="dropdown-item" href="#">Something else here</a></li>
			</ul>
		</div>
	
		<input type="submit" value="Register" class="btn btn-info register-btn" />
	</div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
</body>
</html>
